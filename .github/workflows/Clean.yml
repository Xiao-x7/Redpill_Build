name: Clean

on:
  schedule:
    - cron: "0 0 */2 * *"

jobs:
  check-need-info:
    runs-on: ubuntu-latest
    steps:
      - name: close-issues
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'close-issues'
          token: ${{ secrets.Token }}
          exclude-labels: 'pin'
          body: '超过3天暂时没时间处理，关闭issue'
          inactive-day: 3